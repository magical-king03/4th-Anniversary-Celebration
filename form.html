    <script>
        function generate() {
            let name = document.getElementById("name").value
            if (name == "") {
                alert("Enter the name")
            }
            else {
                window.location.href = "invitation.html";
                window.location.replace("invitation.html");
                localStorage.setItem("name", name)
            }
        }
