<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex align-items-center justify-content-between m-4">
        <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
        <div class="d-flex gap-3">
            <a href="" style="text-decoration: none; color: #e6cf91;" class="link">Email</a>
            <a href="" style="text-decoration: none; color: #e6cf91;" class="link">Instagram</a>
        </div>
    </nav>
    <div class="inv">
        <p id="invName"></p>
    </div>
    <hr class="text-white">
    <div>
        <h1 class="header">Sponsers</h1>
        <div class="d-none d-md-block">
            <div class="d-lg-flex align-items-center justify-content-center gap-5 mt-5 text-center">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
            </div>
        </div>
        <div class="d-md-none d-sm-block">
            <div class="d-sm-flex align-items-center justify-content-center gap-5 mt-5 text-center">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
                <img src="logo.png" alt="" class="w-20 h-20 m-3">
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        var name = getQueryParam('name');
        document.getElementById("invName").innerHTML = name;
    </script>
</body>

</html>
